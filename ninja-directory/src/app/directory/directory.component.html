<div id="#main">
  <p [ngClass]="classes">
    directory works!
  </p>

  <p *ngIf="test">Only show if test is true</p>

  <p>{{icecreamType}}</p>


  <h2>Ninja Listing</h2>

  <ul id="ninja-listing">
    <li *ngFor="let item of ninjas">
      <div class="single-ninja">
        <span [ngStyle]= "{background: item.belt}">{{item.belt}} belt</span>
        <h3>{{item.name}}</h3>
      </div>
    </li>
  </ul>
</div>
